<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sorting Array without Sort Method</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-5">
          <div class="row text-center">
            <h3 class="py-1">Sort and Remove Duplicate Data</h3>
          </div>
          <div class="row">
            <input
              type="text"
              placeholder="Enter your data..."
              class="numInput"
            />
          </div>
          <div class="row py-2">
            <div class="col-lg-12 d-flex justify-content-between">
              <button class="sortbtn btn btn-primary">
                Sort and remove duplicate Data
              </button>

              <button class="add-data btn btn-success">Add Data</button>
            </div>
          </div>
          <div class="py-2">
            <h4 class="text-primary">
              Your All Data- <span class="all-data text-black"></span>
            </h4>
          </div>
          <div class="py-2">
            <h4 class="text-primary">
              Sorted & unique data- <span class="sortNumbers text-black"></span>
            </h4>
          </div>
          <div class="py-2"><h4 class="err"></h4></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
